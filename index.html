<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat body language</title>
        <link rel="stylesheet" type="text/css" href="./css/jquery.fullpage.css">
        <link rel="stylesheet" type="text/css" href="./css/slick.css">
        <link rel="stylesheet" type="text/css" href="./css/animate.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/jquery.fullpage.js"></script>
        <script src="./js/slick.js" type="text/javascript"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="logo"><a href="#"><img src="img/logo.png"  alt="로고"></a></div>
        </header>
        <div id="fullpage">
            <div class="section con1">
                <a href="#" class="biglogo"><img src="./img/big_logo.png" alt="큰로고" class="animate__animated animate__pulse animate__infinite"></a>
                <a class="foot"><img src="img/hand.png" alt="발바닥"></a>
            </div>
            <div class="section con2">
                <div class="cat1"><img src="img/cat1.png" alt="고양이1" class="animate__animated animate__fadeInLeft animate__delay-2s"></div>
                <div class="eartext"><a href="#"><img src="./img/cat1_text1.png" alt="귀로말한다냥"></a></div>
                <div class="earbox">
                    <ul class="ear">
                        <li><img src="img/ear1.png" alt="귀1"></li>
                        <li><img src="img/ear2.png" alt="귀2"></li>
                        <li><img src="img/ear3.png" alt="귀3"></li>
                        <li><img src="img/ear4.png" alt="귀4"></li>
                        <li><img src="img/ear5.png" alt="귀5"></li>
                        <li><img src="img/ear6.png" alt="귀6"></li>
                        <li><img src="img/ear7.png" alt="귀7"></li>
                        <li><img src="img/ear8.png" alt="귀8"></li>
                        <li><img src="img/ear9.png" alt="귀9"></li>
                    </ul>
                </div>
            </div>
            <div class="section con3">
                <div class="cat2"><img src="img/cat2.png" alt="고양이2" class="animate__animated animate__fadeInRight animate__delay-5s"></div>
                <div class="tailtext"><a href="#"><img src="./img/cat1_text2.png" alt="꼬리로말한다냥"></a></div>
                <div class="tailbox">
                    <ul class="tail">
                        <li><img src="img/tail1.png" alt="꼬리1"></li>
                        <li><img src="img/tail2.png" alt="꼬리2"></li>
                        <li><img src="img/tail3.png" alt="꼬리3"></li>
                        <li><img src="img/tail4.png" alt="꼬리4"></li>
                        <li><img src="img/tail5.png" alt="꼬리5"></li>
                        <li><img src="img/tail6.png" alt="꼬리6"></li>
                        <li><img src="img/tail7.png" alt="꼬리7"></li>
                        <li><img src="img/tail8.png" alt="꼬리8"></li>
                    </ul>
                </div>
            </div>
            <div class="section con4">
                <div class="cat3"><img src="img/cat3.png" alt="고양이3" class="animate__animated animate__fadeInUp animate__delay-5s animate__slower-3s"></div>
                <div class="playtext"><a href="#"><img src="./img/cat1_text3.png" alt="내가좋아하는거기억하라냥"></a></div>
                <div class="playbox">
                    <ul class="play">
                        <li><img src="img/play1.png" alt="놀이1"></li>
                        <li><img src="img/play2.png" alt="놀이2"></li>
                        <li><img src="img/play3.png" alt="놀이3"></li>
                        <li><img src="img/play4.png" alt="놀이4"></li>
                        <li><img src="img/play5.png" alt="놀이5"></li>
                        <li><img src="img/play6.png" alt="놀이6"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
